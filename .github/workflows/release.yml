name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for changelog generation

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Jellyfin.Plugin.TranscodeNag
        path: bin/Release/net8.0/Jellyfin.Plugin.TranscodeNag.dll

    - name: Generate version and changelog
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: version
      run: |
        # Get the latest tag, or use v1.0.0 if none exists
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
        echo "Latest tag: $LATEST_TAG"

        # Extract version numbers
        VERSION=${LATEST_TAG#v}
        IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
        MAJOR=${VERSION_PARTS[0]:-1}
        MINOR=${VERSION_PARTS[1]:-0}
        PATCH=${VERSION_PARTS[2]:-0}

        # Increment patch version
        PATCH=$((PATCH + 1))
        NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"

        echo "New version: $NEW_VERSION"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

        # Generate changelog from commits since last tag
        echo "## What's Changed" > CHANGELOG.md
        echo "" >> CHANGELOG.md

        if [ "$LATEST_TAG" != "v1.0.0" ] || git rev-parse "$LATEST_TAG" >/dev/null 2>&1; then
          git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> CHANGELOG.md
        else
          git log --pretty=format:"- %s (%h)" --no-merges >> CHANGELOG.md
        fi

        echo "" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LATEST_TAG}...${NEW_VERSION}" >> CHANGELOG.md

        cat CHANGELOG.md

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION=${{ steps.version.outputs.version }}

        gh release create "$VERSION" \
          --title "Release $VERSION" \
          --notes-file CHANGELOG.md \
          bin/Release/net8.0/Jellyfin.Plugin.TranscodeNag.dll
